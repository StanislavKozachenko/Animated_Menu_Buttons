<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="cssforanimated_buttons.css">
	<link rel="shortcut icon" href="for_divs/icon.png" type="image/x-icon">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<title>Animated button</title>

</head>
<body>
<section class="Main_Section">
	<a href="#" class="menu-button">
		<span></span>
	</a>
	<a href="#" class="menu-button Second_Button">
		<span></span>
	</a>
	<a href="#" class="menu-button Third_Button">
		<span></span>
	</a>
</section>
<script type="text/javascript">
		$('.menu-button').on('click', function(e){
			e.preventDefault();
			$('.menu-button').toggleClass('menu-button_active');
			$('.Second_Button').toggleClass('Second_Button_active');
			$('.Third_Button').toggleClass('Third_Button_active');
		});
	</script>
</body>
</html>
